<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>doDoc - editor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="129x129" href="../apple-touch-icon.png">

        <link rel="stylesheet" type="text/css" href="markitup/markitup/skins/markitup/style.css" />
        <link rel="stylesheet" type="text/css" href="markitup/markitup/sets/markdown/style.css" />

    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">doDoc - editor</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Book manager</a></li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span3">
                    <div rel="Book" class="well littletitle lead">
                        <p> Curso: Desarrollo de aplicaciones web con Symfony2</p>
                        <div class="btn-group">                 
                            <button id="btn_config_book" class="btn" title="book configuration"><i class="icon-wrench"></i></button>                    

                            <a class="btn dropdown-toggle" title="select de format and build the book" data-toggle="dropdown" href="#">
                                <i class="icon-cog"></i>
                                build to:
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">web</a></li>
                                <li><a href="#">PDF</a></li>
                                <li><a href="#">EPUB</a></li>
                            </ul>
                        </div>
                    </div>

                    <div rel="Document" class="well littletitle">

                        <select>
                            <option></option>
                            <option>document1.rst</option>
                            <option>document2.rst</option>
                            <option>document3.rst</option>
                            <option>document4.rst</option>
                            <option>document5.rst</option>
                        </select>
                        <div class="btn-toolbar">

                            <div class="btn-group">
                                <button id="btn_edit_doc" class="btn" title="edit document"><i class="icon-edit"></i></button>
                                <button id="btn_del_doc" class="btn" title="remove document"><i class="icon-remove-sign"></i></button>                   
                            </div>
                            <div class="btn-group">
                                <button id="btn_download_rst" class="btn" title="download document in markdown format"><i class="icon-download-alt"></i> rst</button>
                                <button id="btn_download_pdf" class="btn" title="download document in pdf format"><i class="icon-download-alt"></i> pdf</button>                   
                            </div>
                        </div>

                    </div>

                    <div rel="Tools" class="well littletitle">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button id="btn_new_doc" class="btn" title="add new document to the book"><i class="icon-plus"></i></button>
                                <button id="btn_upload_doc" class="btn" title="upload new documents to the book"><i class="icon-upload"></i></button>                   
                            </div>
                            <div class="btn-group">                    
                                <button id="btn_image_manager" class="btn" title="image manager"><i class="icon-picture"></i></button>                    
                            </div>
                            <div class="btn-group">
                                <button id="btn_toggle_preview" class="btn"  data-toggle="button" title="toggle preview"><i class="icon-eye-open"></i></button>
                                <button id="btn_full_screen" class="btn" title="enter full screen"><i class="icon-fullscreen"></i></button>                   
                            </div>
                        </div>
                    </div>
                    
                </div>


                <div class="span9">
                    <div rel="document1.rst - edit view" class="well littletitle">

                        <!-- markitup editor -->
                        <!--<textarea id="markItUp" cols="80" rows="20"></textarea>-->

                        <div style="height: 450px; width: 800px" id="epiceditor"></div>
                        <span class="label label-info">notification</span>
                    </div>
                </div> 
            </div>
        </div>
        <!-- /container -->


        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="jquery/jquery.js"></script>    
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="markitup/markitup/jquery.markitup.js"></script>
        <script type="text/javascript" src="markitup/markitup/sets/markdown/set.js"></script>
        <script type="text/javascript" src="epiceditor/js/epiceditor.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
